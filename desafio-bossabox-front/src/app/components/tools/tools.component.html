<div class="container">
  <div class="form">
    <form [formGroup]="toolsForm">
      <h1>New Tool</h1>
      <hr />
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          id="title"
          name="title"
        />
      </div>
      <div class="mb-3">
        <label for="link" class="form-label">Link</label>
        <input
          type="text"
          formControlName="link"
          class="form-control"
          id="link"
          name="link"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripton</label>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          id="description"
          name="description"
        />
      </div>

      <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <div class="input" style="display: flex; align-items: center">
          <input
            type="text"
            class="form-control"
            formControlName="tags"
            id="tags"
            name="tags"
          /><i
            style="margin-left: 5px; cursor: pointer"
            (click)="createTags()"
            class="fa-solid fa-plus add"
          ></i>
        </div>
        <div
          class="tags"
          style="
            display: flex;
            justify-content: flex-start;
            gap: 5px;
            margin: 10px;
          "
        >
          @for(tag of tags;track tag){
          <p class="tagP">
            {{ tag }}
            <i class="fa-solid fa-xmark" (click)="removeTag(tag.indexOf)"></i>
          </p>
          }
        </div>
      </div>

      <button type="submit" (click)="create()" class="btn btn-primary">
        Save
      </button>
    </form>
  </div>
  <div class="tablee">
    <h1 class="mb-3">Tools</h1>
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">title</th>
          <th scope="col">link</th>
          <th scope="col">description</th>
          <th scope="col">tags</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        @for(tool of tools; track tool){
        <tr>
          <th>{{ tool.id }}</th>
          <td>{{ tool.title }}</td>
          <td>{{ tool.link }}</td>
          <td>{{ tool.description }}</td>

          <td>
            @for(tag of tool.tags; track tag){

            <button class="tag-list" (click)="findByTag(tag)">
              {{ tag }}
            </button>
            }
          </td>
          <td>
            <button
            (click)="openDialog('100ms', '100ms')"
              style="
                border: none;
                text-decoration: none;
                background-color: white;
              "
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
